<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance &#128525;</title>
    <style>
        body {
            margin-top: 100px;
        }

        h1,
        h2,
        h3 {
            width: 100%;
            text-align: center;

        }

        h3 {
            animation: zoomin 1s linear infinite;
        }

        @keyframes zoomin {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(2.4);
            }

        }
    </style>
</head>

<body>
    <h3>&#9203;</h3>
    <h1>Maintenance in Progress</h1>
    <h2>Please Come Back Later</h2>
</body>

</html>
